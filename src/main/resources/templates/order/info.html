<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<body>
<!--/*@thymesVar id="order" type="project.hms.model.Order"*/-->
<p th:text="${order.room.number}"></p>
<p th:text="${order.owner.name}"></p>
<p th:text="${order.price}"></p>
<p th:text="${order.status}"></p>
<div th:each="user : ${order.stays}">
    <p th:text="${user.name}"></p>
</div>
</body>
</html>
