<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<head th:replace="layout :: head(~{::title}, ~{::style})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>支付</title>
    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../static/css/style.css" rel="stylesheet">
    <style></style>
</head>
<body id="page-top">

<nav id="nav" class="navbar navbar-default navbar-static-top navbar-shrink" th:replace="layout :: nav">
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
            <li><a>登录</a></li>
        </ul>
    </div>
</nav>
<!--/*@thymesVar id="unpaidOrder" type="project.hms.model.Order"*/-->
<div class="container">
    <div class="panel-body text-center">
        <ul class="list-group">
            <li class="list-group-item">住户：<span th:text="${unpaidOrder.owner.name}">你好</span></li>
            <li class="list-group-item">房间号：<span th:text="${unpaidOrder.getRoom().number}">你好</span></li>
            <li class="list-group-item">退房时间：<span th:text="${unpaidOrder.checkOutTime}">你好</span></li>
            <li class="list-group-item">入住时间：<span th:text="${unpaidOrder.checkInTime}">你好</span></li>
            <li class="list-group-item">价格：<span th:text="${unpaidOrder.price}">你好</span></li>
        </ul>

        <a class="btn btn-success" th:href="@{/order/confirmPay(id=${unpaidOrder.getId()})}">支付</a>
    </div>
</div>

<footer th:replace="layout :: footer"></footer>

<th:block th:replace="layout :: scripts"/>
</body>
</html>
