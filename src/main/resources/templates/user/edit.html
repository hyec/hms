<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<body>

<!--/*@thymesVar id="user" type="project.hms.model.User"*/-->
<form th:action="@{/admin/user/edit}" th:method="post" th:object="${user}">

    <input type="hidden" th:field="*{id}">

    <label for="username">用户名</label>
    <input id="username" th:field="*{username}" required>

    <label for="password">密码</label>
    <input id="password" th:field="*{password}" required>

    <label for="name">姓名</label>
    <input id="name" th:field="*{name}" required>


    <label for="type">性别</label>
    <select id="type" th:field="*{gender}" required>
        <option disabled hidden value="">请选择</option>
        <option value="MALE">男</option>
        <option value="FEMALE">女</option>
    </select>

    <label for="idNum">身份证号码</label>
    <input id="idNum" th:field="*{idNum}" required>

    <button type="submit">提交</button>

</form>
</body>
</html>
