<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<head th:replace="layout :: head(~{::title}, ~{::style})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户信息界面</title>
    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../static/css/style.css" rel="stylesheet">
    <style></style>
</head>
<body id="page-top">
<!--/*@thymesVar id="user" type="project.hms.model.User"*/-->
<nav id="nav" class="navbar navbar-default navbar-static-top navbar-shrink" th:replace="layout :: nav">
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
            <li><a>登录</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    <table class="table table-striped">
        <tr>
            <th>username</th>
            <th>name</th>
            <th>gender</th>
            <th>idNum</th>
        </tr>
        <tr>
            <th th:text="${user.username}"></th>
            <th th:text="${user.name}"></th>
            <th th:text="${user.gender}"></th>
            <th th:text="${user.idNum}"></th>
        </tr>
    </table>

</div>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
