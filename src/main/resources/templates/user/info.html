<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<head th:replace="layout :: head(~{::title}, ~{::style})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户信息界面</title>
    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../static/css/style.css" rel="stylesheet">
    <style></style>
</head>
<body id="page-top">
<!--/*@thymesVar id="user" type="project.hms.model.User"*/-->
<nav id="nav" class="navbar navbar-default navbar-static-top navbar-shrink" th:replace="layout :: nav">
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
            <li><a>登录</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名:</label>
            <div class="col-sm-6">
                <p id="username" class="form-control-static" th:text="${user.username}"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名:</label>
            <div class="col-sm-6">
                <p id="name" class="form-control-static" th:text="${user.name}"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">性别:</label>
            <div class="col-sm-6">
                <p id="type" class="form-control-static" th:text="${user.gender}"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="idNum" class="col-sm-2 control-label">身份证:</label>
            <div class="col-sm-6">
                <p id="idNum" class="form-control-static" th:text="${user.idNum}"></p>
            </div>
        </div>
    </form>
</div>

<footer th:replace="layout :: footer"></footer>

<th:block th:replace="layout :: scripts"/>
</body>
</html>
