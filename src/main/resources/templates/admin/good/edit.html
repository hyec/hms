<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head th:replace="layout :: head(~{::title}, ~{::style})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商品编辑</title>
    <!-- Bootstrap core CSS -->
    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../../static/css/style.css" rel="stylesheet">
    <style></style>
</head>
<body id="page-top">

<nav id="nav" class="navbar navbar-default navbar-static-top navbar-shrink" th:replace="layout :: nav_admin">
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
            <li><a>登录</a></li>
        </ul>
    </div>
</nav>
<!--/*@thymesVar id="goods" type="project.hms.model.Good"*/-->
<div class="container">
    <form th:action="@{/admin/good/edit}" th:method="post" th:object="${goods}">

        <input type="hidden" th:field="*{id}">

        <label for="name">商品名称</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="price">价格</label>
        <input id="price" th:field="*{price}" required>

        <label for="description">商品描述</label>
        <input type="text" id="description" th:field="*{description}" required>

        <button type="submit">提交</button>
    </form>
</div>

<footer th:replace="layout :: footer"></footer>

<th:block th:replace="layout :: scripts"/>
</body>
</html>
