<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head th:replace="layout :: head(~{::title}, ~{::style})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商品编辑</title>
    <!-- Bootstrap core CSS -->
    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../../static/css/style.css" rel="stylesheet">
    <style></style>
</head>
<body id="page-top">

<nav id="nav" class="navbar navbar-default navbar-static-top navbar-shrink" th:replace="layout :: nav_admin">
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
            <li><a>登录</a></li>
        </ul>
    </div>
</nav>
<!--/*@thymesVar id="goods" type="project.hms.model.Good"*/-->
<div class="container">
    <form th:action="@{/admin/good/edit}" th:method="post" th:object="${goods}" class="form-horizontal">

        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">物品名</label>
            <div class="col-sm-6">
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">价格</label>
            <div class="col-sm-6">
                <input id="price" th:field="*{price}" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">商品描述</label>
            <div class="col-sm-6">
                <input type="text" id="description" th:field="*{description}" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-default center-block">提交</button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="layout :: footer"></footer>

<th:block th:replace="layout :: scripts"/>
</body>
</html>
