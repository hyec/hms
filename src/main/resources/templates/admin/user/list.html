<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head th:replace="layout :: head(~{::title}, ~{})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户列表</title>
    <!-- Bootstrap core CSS -->
    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../../static/css/style.css" rel="stylesheet">
</head>
<body>

<nav id="nav" class="navbar navbar-default navbar-static-top navbar-shrink" th:replace="layout :: nav_admin">
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
            <li><a>登录</a></li>
        </ul>
    </div>
</nav>

<!--/*@thymesVar id="users" type="java.util.List<project.hms.model.User>"*/-->
<!--/*@thymesVar id="sel" type="project.hms.data.dto.SelectDto"*/-->
<div id="container">
    <form id="form" th:action="${sel.action}" th:method="${sel.method}">
        <table class="table table-striped" id="list">
            <thead>
            <tr>

                <th th:if="${sel.select}"></th>
                <th>username</th>
                <th>name</th>
                <th>gender</th>
                <th>idNum</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <th th:if="${sel.select}">
                    <input type="checkbox" name="user" title="" value="" th:title="${user.username}"
                           th:type="${sel.multi ? 'checkbox': 'radio'}" th:value="${user.id}">
                </th>
                <th th:text="${user.username}">Test</th>
                <th th:text="${user.name}">Test</th>
                <th th:text="${user.gender}">Male</th>
                <th th:text="${user.idNum}">123</th>
            </tr>


            </tbody>
        </table>

        <button class="btn btn-primary" type="submit" th:if="${sel.select}">选择</button>

    </form>

</div>

<footer th:replace="layout :: footer"></footer>

<th:block th:replace="layout :: scripts">
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../../static/js/bootstrap.min.js"></script>
    <script src="../../../static/js/theme-scripts.js"></script>
</th:block>

<script>
  $(function () {
    if ($('#form')) {
      $('#submit').click(function () {

      });
    }
  });
</script>

</body>
</html>
