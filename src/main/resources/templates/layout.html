<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head th:fragment="head(title,style)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../static/favicon.ico" th:href="@{/favicon.ico}">
    <title th:replace="${title}">巴黎之吻酒店</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <th:block th:replace="${style}"/>
</head>
<body id="page-top">
<!--/*@thymesVar id="userInfo" type="project.hms.data.UserInfo"*/-->

<nav id="nav" class="navbar navbar-default " th:fragment="nav"
     th:classappend="${fixed} ? 'navbar-fixed-top' : 'navbar-static-top navbar-shrink'">
    <!--/*@thymesVar id="fixed" type="java.lang.Boolean"*/-->
    <!--/*@thymesVar id="index" type="java.lang.Boolean"*/-->
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="#page-top">
                <img src="../static/images/logo.png" th:src="@{/images/logo.png}" alt="Lattes theme logo">
            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a th:if="${index}" class="page-scroll" href="#order">预定</a>
                    <a th:unless="${index}" th:href="@{/order/new}">预定</a>
                </li>
                <li>
                    <a class="page-scroll" th:href="@{/good/order}">订餐</a>
                </li>
                <li th:if="${index}">
                    <a class="page-scroll" href="#team">团队</a>
                </li>
                <li th:if="${userInfo.isEmployee()}">
                    <a class="page-scroll" th:href="@{/admin}">后台</a>
                </li>
                <li th:if="${userInfo.isValid()}">
                    <a class="btn btn-nav" th:href="@{/user}" role="button">个人中心</a>
                </li>
                <li th:unless="${userInfo.isValid()}">
                    <a class="btn btn-nav" th:href="@{/user/login}" role="button">登录</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="navbar navbar-default navbar-static-top navbar-shrink" th:fragment="nav_admin">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navbar-admin-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="#page-top">
                <img src="../static/images/logo.png" th:src="@{/images/logo.png}" alt="Lattes theme logo">
            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-admin-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a th:href="@{/}">主页</a>
                </li>
                <li>
                    <a th:href="@{/admin/user/}">用户</a>
                </li>
                <li>
                    <a th:href="@{/admin/order/}">订单</a>
                </li>
                <li>
                    <a th:href="@{/admin/good/}">订餐</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</div>


<footer th:fragment="footer">
    <p id="back-top">
        <a href="#page-top"><span class="glyphicon glyphicon-chevron-up arrow"></span></a>
    </p>
    <div class="container text-center">
        <p>Designed by <a href="http://moozthemes.com"><span>MOOZ</span>Themes.com</a></p>
    </div>
</footer>

<th:block th:fragment="scripts">
<!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- 		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script> -->
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/theme-scripts.js" th:src="@{/js/theme-scripts.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../static/js/ie10-viewport-bug-workaround.js" th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
</th:block>

</body>
</html>
