<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<head th:replace="layout :: head(~{::title}, ~{::style})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>支付</title>
    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../static/css/style.css" rel="stylesheet">
    <style></style>
</head>
<body id="page-top">

<nav id="nav" class="navbar navbar-default navbar-static-top navbar-shrink" th:replace="layout :: nav">
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
            <li><a>登录</a></li>
        </ul>
    </div>
</nav>
<!--/*@thymesVar id="unpaidGoodOrder" type="project.hms.model.GoodOrder"*/-->
<div class="container">
    <h2 class="text-center">支付订单</h2>
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-hover table-table-striped" id="list">
                <thead>
                <tr>
                    <th>商品名称</th>
                    <th>数量</th>
                    <th>价格</th>
                </tr>

                </thead>
                <tbody>
                <tr class="users-row" th:each="good : ${unpaidGoodOrder.getGincludes()}">
                    <td th:text="${good.getGood().getName()}">Test</td>
                    <td th:text="${good.getAmount()}">Test</td>
                    <td th:text="${good.getGood().getPrice()}">Male</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a class="center-block btn btn-success"
       th:href="@{/good/confirmPay(id=${unpaidGoodOrder.getId()})}">支付</a>
</div>

<footer th:replace="layout :: footer"></footer>

<th:block th:replace="layout :: scripts"/>
</body>
</html>
