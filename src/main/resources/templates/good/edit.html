<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<body>
<!--/*@thymesVar id="goods" type="project.hms.model.Good"*/-->
<form th:action="@{/admin/goods/edit}" th:method="post">

    <input type="hidden" name="id" th:value="${goods.id}">

    <label for="name">商品名称</label>
    <input type="text" id="name" name="name" th:value="${goods.name}" required>

    <label for="price">价格</label>
    <input id="price" name="price" th:value="${goods.price}" required>

    <label for="description">商品描述</label>
    <input type="text" id="description" name="description" th:value="${goods.description}" required>


    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <button type="submit">提交</button>

</form>
</body>
</html>
