<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<head th:replace="layout :: head(~{::title}, ~{::style})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>房间清理</title>
    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../static/css/style.css" rel="stylesheet">
    <style></style>
</head>
<body id="page-top">

<nav id="nav" class="navbar navbar-default navbar-static-top navbar-shrink" th:replace="layout :: nav">
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
            <li><a>登录</a></li>
        </ul>
    </div>
</nav>
<!--/*@thymesVar id="rooms" type="java.util.List<project.hms.model.Room>"*/-->
<div class="container">
    <form>
        <div th:each="room : ${rooms}">
            <p th:text="${room.number}"></p>
            <p th:text="${room.type}"></p>
            <p th:text="${room.price}"></p>
            <p th:text="${room.status}"></p>
        </div>
    </form>
</div>

<footer th:replace="layout :: footer"></footer>
<th:block th:replace="layout :: scripts"/>
</body>
