<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<body>

<!--/*@thymesVar id="room" type="project.hms.model.Room"*/-->
<form th:action="@{/admin/room/edit}" th:method="post" th:object="${room}">

    <input type="hidden" th:field="*{id}">

    <label for="number">房号</label>
    <input type="number" id="number" th:field="*{number}" required>

    <label for="price">价格</label>
    <input id="price" th:field="*{price}" required>

    <label for="type">类型</label>
    <select id="type" name="type" th:field="*{type}" required>
        <option disabled hidden value="">请选择</option>
        <option value="SINGLE">单人间</option>
        <option value="DOUBLE">双人间</option>
        <option value="FAMILY">家庭房</option>
        <option value="KINGSIZE">大床房</option>
    </select>

    <button type="submit">提交</button>

</form>
</body>
</html>
