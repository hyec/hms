<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<body>

<!--/*@thymesVar id="employee" type="project.hms.model.Employee"*/-->
<form th:action="@{/admin/employee/edit}" th:method="post">

    <input type="hidden" name="id" th:value="${employee.id}">


    <label for="performance">绩效</label>
    <input type="number" id="performance" name="performance" th:value="${employee.performance}" required>


    <label for="type">类型</label>
    <select id="type" name="type" th:value="${employee.type}" required>
        <option selected disabled hidden>请选择</option>
        <option value="MANAGER">经理</option>
        <option value="CLEANER">清洁工</option>
        <option value="CASHIER">前台</option>
    </select>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <button type="submit">提交</button>

</form>
</body>
</html>
